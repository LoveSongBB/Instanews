<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" type = "text/css" href = "build/css/style.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <title>InstaNews NYT</title>
</head>
    <body>
        <div class="container" >
        <header class="header">
            <img src="project-02/assets/images/nyt-logo.svg" class="nyt-logo">
            <form>
                <span class="menu-title">Choose a section:</span>
                    <select class="selector" id="sections">
                        <option value>Sections...</option>
                        <option value = "home">Home</option>
                        <option value = "business">Business</option>
                        <option value = "arts"> Arts</option>
                        <option value= "world">World</option>
                        <option value= "science">Science</option>
                        <option value= "fashion">Fashion</option> 
                    </select>
            </form>
        </header>
        <section id='main-section'>
            <div class='story-time' id='story-time'>
                <ul class='story'>
                </ul>
            </div>
            <img src="/project-02/assets/images/ajax-loader.gif" alt="Loading..." class="loader"/>
        </section>
        <footer class='site-footer'>
            <div class='copyright'>
                <p>&#169; Copyright 2019
                <span>InstaNews</span>
                </p>
            </div>
        </footer>
        </div>
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
            <script src="build/js/script.min.js"></script>
    </body>
</html>
